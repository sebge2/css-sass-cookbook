<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/pseudo_classes.css">
    <link rel="icon" type="image/svg+xml" href="assets/icons/pseudo_classes.svg">
    <title>Pseudo Classes</title>
</head>
<body>
    <h1>:not</h1>
    <input type="email" value="doe@acme.com" disabled>

    <h1>:hover</h1>
    <pre>Go over me</pre>

    <h1>:invalid</h1>
    <form>
        <div class="field">
            <label for="email_input">Invalid form</label>
            <input type="number" id="email_input" required hidden>
        </div>
    </form>

    <h1>:required</h1>
    <input type="text" required disabled value="value">

    <h1>:active</h1>
    <input type="password">

    <div class="doc-link">
        <a href="https://developer.mozilla.org/fr/docs/Web/CSS/Pseudo-classes" target="_blank">Documentation</a>
    </div>
</body>
</html>
