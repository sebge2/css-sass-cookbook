<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/scss_features.css">
    <link rel="icon" type="image/svg+xml" href="assets/icons/scss_features.svg">
    <title>SCSS</title>
</head>
<body>
    <h1>Extend</h1>
    <div class="my-child">
        @extend
    </div>

    <h1>Variable</h1>
    <div class="simple-variable">
        Variable
    </div>

    <h1>Map Variable</h1>
    <div class="map-variable">
        <p>Main-color</p>
        <p>Secondary-color</p>
    </div>

    <h1>Mixin</h1>
    <div class="my-mixin-grid">
        <div>
            Grid defined with a @mixin
        </div>
        <div>
            Second column
        </div>
    </div>

    <h1>Mixin with Content</h1>
    <div class="my-mixin-content-grid">
        @mixin with @content
    </div>

    <h1>Ampersand Operator</h1>
    <div class="my-ampersand">
        &: operator
    </div>

    <h1>For Loop</h1>
    <div class="my-for-loop">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>

    <h1>If-Else Condition</h1>
    <div class="my-if-else">
        <div class="square">Square</div>
        <div class="circle">Circle</div>
    </div>
</body>
</html>
